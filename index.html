<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,800&family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="recipe big first">
			<!-- největší hlavní recept -->
			<div class="upperText">
				<p>Saláty</p>
				<p>5 komentářů</p>	
			</div>
			<h1>Salát s&nbsp;vlašskými ořechy</h1>
		</div>

		<div class="recipe small second">
			<!-- malý recept 1 -->
			<div class="upperText">
				<p>Svačina</p>
				<p>16 komentářů</p>
			</div>

			<h1>Chlebíček s&nbsp;avokádem</h1>
		</div>

		<div class="recipe small third">
				<!-- malý recept 2 -->
			<div class="upperText">
				<p>Mexická</p>
				<p>7 komentářů</p>
			</div>

			<h1>Avokádové tacos</h1>
		</div>

		<div class="recipe small fourth">
				<!-- malý recept 3 -->
			<div class="upperText">
				<p>Luštěniny</p>
				<p>23 komentářů</p>
			</div>

			<h1>Pita chléb s&nbsp;cizrnou</h1>
		</div>

		<div class="recipe small fifth">
				<!-- malý recept 4 -->
			<div class="upperText">
				<p>Burgery</p>
				<p>19 komentářů</p>
			</div>

			<h1>Sojový burger</h1>
		</div>


		


	
	</div>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
